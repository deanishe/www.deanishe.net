
{# Common page elements #}

{% macro arrow_link(text, url) %}

{% set left = kwargs.pop('left', False) %}
{% if left %}
	<a href="{{ url }}" class="more">&laquo;&nbsp;<span>{{ text }}</span></a>
{% else %}
	<a href="{{ url }}" class="more"><span>{{ text }}</span>&nbsp;&raquo;</a>
{% endif %}

{% endmacro %}
