{% extends "base.html" %}
{% block title %}{{ article.title }}// {{ SITENAME }}{%endblock%}

{% block content %}
<article class="">
	<div id="toc-wrapper" class="toc-wrapper fr">
		<nav class="toc">
			{# <h1>Contents</h1> #}
			<a href="#top" class="top">^ <span>Top</span></a>
			{{ article.toc }}
			{# <a href="#top">^ <span>Top</span></a> #}
		</nav>
	</div>

	<div class="mod">
		<header>
			<div class="toc-trigger fr">
				[<a href="#" onClick="toggleClass('toc-wrapper', 'show'); return false">TOC</a>]
			</div>
			<h1 class="">{{ article.title }}</h1>
		</header>

		<div class="body">
			{% include '_article_info.html' %}

			{{ article.content }}

		</div>
	</div>

	<footer></footer>
	<script type="text/javascript">
	function toggleClass(elemId, className) {
		var e = document.getElementById(elemId);
		if ( e === null ) {
			console.log('ERROR No element found for `' + elemId + '`');
			return
		}
		var c = e.className;
		// console.log(c);
		var rx = new RegExp('(?:^|\\s)' + className + '(?!\\S)');
		if ( c.match(rx) ) {
			e.className = c.replace(rx, '');
		} else {
			e.className += ' ' + className;
		}
		console.log(e.className);
	}
	</script>
</article>
{% endblock %}
