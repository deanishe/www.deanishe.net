{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <a href="{{ SITEURL }}/{{ page_name }}">&#x2190;</a>
        {% else %}
            <a href="{{ SITEURL }}/{{ page_name }}index{{ articles_page.previous_page_number() }}.html">&#x2190;</a>
        {% endif %}
    {% endif %}
    Seite {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ page_name }}index{{ articles_page.next_page_number() }}.html">&#x2192;</a>
    {% endif %}
</p>
{% endif %}
